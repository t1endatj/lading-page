<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage5</title>

    <link rel="stylesheet" href="./assets/css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <img src="./assets/img/Logo.svg" alt="" class="logo">
                <nav class="navbar">
                <ul class="navbar__list">
                    <li class="navbar__item"><a href="#!" class="navbar__link">Home</a></li>
                    <li class="navbar__item"><a href="#!" class="navbar__link">About</a></li>
                    <li class="navbar__item"><a href="#!" class="navbar__link">Services & Rates</a></li>
                    <li class="navbar__item"><a href="#!" class="navbar__link">Reviews</a></li>
                    <li class="navbar__item"><a href="#!" class="navbar__link">Contacts us</a></li>
                </ul>
                </nav>
                <div class="header-action">
                    <a href="" class="header-action__link">Sign In</a>
                    <a href="" class="btn header-action__btn">Sign Up</a>
                </div>
            </div>
        </div>
    </header>
    <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <!-- Hero media -->
                    <div class="hero__media">
                        <div class="hero__img-wrap">
                            <img
                                src="./assets/img/pet-01.png"
                                alt=""
                                class="hero__img"
                            />

                            <!-- Decorators -->
                            <img
                                src="./assets/img/decor-01.svg"
                                alt=""
                                class="hero__decor hero__decor-left"
                            />
                            <img
                                src="./assets/img/decor-02.svg"
                                alt=""
                                class="hero__decor hero__decor-right"
                            />
                        </div>

                        <div class="hero__img-wrap hero__img-wrap-small">
                            <img
                                src="./assets/img/pet-02.png"
                                alt=""
                                class="hero__img"
                            />
                        </div>

                        <div class="hero__list">
                            <!-- Hero list item 1 -->
                            <section class="hero-list-item">
                                <img
                                    src="./assets/img/pet-03.png"
                                    alt=""
                                    class="hero-list-item__thumb"
                                />
                                <div class="hero-list-item__info">
                                    <p class="hero-list-item__title">
                                        Pet Health
                                    </p>
                                    <div class="hero-list-item__skeleton"></div>
                                    <div
                                        class="hero-list-item__skeleton"
                                        style="--width: 39px"
                                    ></div>
                                </div>
                            </section>

                            <div class="hero-list-item__separate"></div>

                            <!-- Hero list item 2 -->
                            <section class="hero-list-item">
                                <img
                                    src="./assets/img/pet-04.png"
                                    alt=""
                                    class="hero-list-item__thumb"
                                />
                                <div class="hero-list-item__info">
                                    <p class="hero-list-item__title">
                                        Pet care
                                    </p>
                                    <div class="hero-list-item__skeleton"></div>
                                    <div
                                        class="hero-list-item__skeleton"
                                        style="--width: 39px"
                                    ></div>
                                </div>
                            </section>
                        </div>
                    </div>

                    <!-- Hero content -->
                    <section class="hero__content">
                        <h1 class="hero__heading">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="hero__desc">
                            Discover a wide variety of Pawsitive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>
                        <div class="hero__row">
                            <a href="#!" class="btn btn--primary hero__cta-btn">
                                Book a Meet
                                <span class="btn__icon">
                                    <svg
                                        width="5"
                                        height="6"
                                        viewBox="0 0 5 6"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                                            stroke="#FD5056"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </span>
                            </a>
                            <a href="#!" class="hero__cta-link">
                                Schedule a Call
                            </a>
                        </div>
                    </section>
                </div>
            </div>
        </section>

</body>
</html>
